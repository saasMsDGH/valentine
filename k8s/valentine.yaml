apiVersion: v1
kind: Namespace
metadata:
  name: apps
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valentine-backend
  namespace: apps
  labels:
    app: valentine-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valentine-backend
  template:
    metadata:
      labels:
        app: valentine-backend
    spec:
      terminationGracePeriodSeconds: 20
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      containers:
        - name: backend
          image: ${IMAGE_BACKEND}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
          env:
            - name: PORT
              value: "3000"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: valentine-backend
  namespace: apps
spec:
  selector:
    app: valentine-backend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valentine-frontend
  namespace: apps
  labels:
    app: valentine-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valentine-frontend
  template:
    metadata:
      labels:
        app: valentine-frontend
    spec:
      terminationGracePeriodSeconds: 20
      securityContext:
        runAsNonRoot: true
      containers:
        - name: frontend
          image: ${IMAGE_FRONTEND}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
            requests:
              cpu: "50m"
              memory: "64Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: valentine-frontend
  namespace: apps
spec:
  selector:
    app: valentine-frontend
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
