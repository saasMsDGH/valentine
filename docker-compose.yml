services:
  frontend:
    build: ./frontend
    ports:
      - "80:8080"
    depends_on:
      - api

  api:
    build: ./backend
    ports:
      - "3001:3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/valentine
      - CORS_ORIGIN=*
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
